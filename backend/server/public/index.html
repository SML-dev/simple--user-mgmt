<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>

    <h2>Szukany użytkownik:</h2>
    <label>Imię: </label><input type="text" name="name" id="name"></input><br>
    <label>Nazwisko: </label><input type="text" name="surname" id="surname"></input><br>
    <input type="button" class="submit" value="Wyślij">
<script>
    document.querySelector('.submit').addEventListener('click',()=>{
        const name = document.querySelector('#name').value;
        const surname = document.querySelector('#surname').value;
        const url = `/search?${name}&${surname}`
        console.log(url);

    })
</script>
</body>
</html>
